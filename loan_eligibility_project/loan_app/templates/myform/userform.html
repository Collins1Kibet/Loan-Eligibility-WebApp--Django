<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    {% load static %}
    {% load crispy_forms_tags %}

        <div class="mx-2 my-5">
            <div class="container-fluid">

                <div class="row" style="background-color:#f4a5a5">
                    <div class="col-sm-8 text-center">
                        <img src="{% static 'Loan-designstyle-summer-m.png' %}" alt="Banner" style="width:500px;height:250px;"><img>
                    </div>
                </div>
                <div class="row" style="background-color:#ffffff"><br></div>
                <div class="row" style="background-color:#d8e7fd"></div>
                    <div class="col-sm-8"></div>


            </div>
        </div>

			<div class="row">
				<div class= "col"></div>

				<div class = "col-6 my-5">
					<h1>Loan Form</h1><br>
					<form method='post'>	
						{% csrf_token %}
						{{form|crispy}}
						<br>
						<button type='submit' class="btn btn-primary">Submit</button>
					</form>
					<br>
				</div>

				<div class="col">

					<div class = "mt-5">
						<h4>
						{% if messages %}
						<ul class="messages">
					    {% for message in messages %}
					    <div  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> 
					    {{ message }} </div>
					    {% endfor %}
						</ul>
						{% endif %}
						</h4>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
